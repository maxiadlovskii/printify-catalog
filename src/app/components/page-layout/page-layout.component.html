<mat-toolbar color="primary" class="fixed-header">
  <button mat-icon-button fxHide.gt-xs>
    <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
  </button>
  <span>Printify</span>
  <span class="menu-spacer"></span>
  <div fxHide.lt-sm>
    <a [routerLink]="'/catalog'" mat-button><span translate>I18N_CATALOG</span></a>
    <a [routerLink]="'/how-it-works'" mat-button><span translate>I18N_HOW_IT_WORKS</span></a>
  </div>
  <button mat-icon-button [matMenuTriggerFor]="langMenu"><mat-icon>language</mat-icon></button>
  <mat-menu #langMenu="matMenu">
    <div *ngFor="let lang of languagesMenu">
      <button mat-menu-item (click)="onLanguageChange(lang.locale)">
        <a mat-button>{{ lang.name }}</a>
      </button>
    </div>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="'over'">
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/catalog'"><span translate>I18N_CATALOG</span></a>
      <a mat-list-item [routerLink]="'/how-it-works'"><span translate>I18N_HOW_IT_WORKS</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
